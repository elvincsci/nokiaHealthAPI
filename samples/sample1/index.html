		<script src="javascript/base64.js"></script>
		<script type="text/javascript">
			function start() {
				
				//ResponseType must be 'code'
				var responseType = "code";
				//Redirect URL after Authorization
				var redirectURL = "";
				//ClientID from your App
				var clientId = "";
				//Scope: Permissions
				var scope = "user.info,user.metrics,user.activity";
				//State: Random value for security
				var state = "";
				
				var url = "https://account.health.nokia.com/oauth2_user/authorize2";
				url += "?response_type=" + responseType;
				url += "&redirect_uri=" + redirectURL;
				url += "&client_id=" + clientId;
				url += "&scope=" + scope;
				url += "&state=" + state;
				
				location.href = url;
				
				
			}	
		</script>
	</head>
	<body>
		<center><div id="button" onClick="start()" class="button" style="top: 150px;">Start Application</div></center>
